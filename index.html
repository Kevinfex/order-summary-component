<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.webp">
  
  <title>Frontend Mentor | Order summary card</title>

  
  <!-- Tipogrphy -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<!-- My styles -->
<link rel="stylesheet" href="build/css/app.css">

</head>
<body>

  <main class="card">
    <img src="build/img/illustration-hero.svg" alt="Card Order Banner" class="card__banner">
    <div class="card__content">
      <h1 class="card__heading">
        Order Summary
      </h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
      <div class="card__plane">
        <img src="build/img/icon-music.svg" alt="Icon Music" class="card__icon">
        <div class="card__resume">
          <h2 class="card__type">Annual Plan</h2>
          <p class="card__price">$59.99/year</p>
        </div>
        <button class="btn btn--link">Change</button>
      </div>
      <a href="#" class="btn btn--primary">Proceed to Payment</a>
      <a href="#" class="btn btn--second">Cancel Order</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kevinfex" target="_blank">Kevin Espinoza Poma</a>.
  </footer>
  
</body>
</html>
